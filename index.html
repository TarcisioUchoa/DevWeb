<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevWeb</title>
<style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: grey;
   color: white;
   text-align: center;
}
</style>
</head>
<body>
    <div class="box-parent-login">
        <div class="well bg-white box-login">
            <h1 class="ls-login-logo">Login</h1>
            <form role="form">
                <fieldset>
     
                    <div class="form-group">
                        <label for="userLogin"></label>
                        <input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
                        <label for="userPassword"></label>
                        <input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
          <h3>&copy 2018 SampleCompany, Inc. All Rights Reserved</h3>
        </div>
      </footer>
</body>
</html>
